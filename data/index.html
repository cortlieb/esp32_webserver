<!DOCTYPE html>
<html>

<head>
	<title>ESP IoT Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<!-- TODO: Fontawesome Direktzugriff entfernen -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div class="topnav">
		<h1>Ortliebweb ESP Webserver - Control multiple Outputs</h1>
	</div>
	<div class="content">
		<div class="card-grid">
			<div class="card">
				<p class="card-title"> <i class="fas fa-lightbulb"></i>Ind 1 blue</p>
				<label class="switch">
					<input type="checkbox" onchange="toggleCheckbox(this)" id="1b">
					<span class="slider"></span>
				</label>
				<p class="state"><span id="1_blue_state"></span></p>
			</div>
			<div class="card">
				<p class="card-title"> <i class="fas fa-lightbulb"></i> Ind 1 red</p>
				<label class="switch">
					<input type="checkbox" onchange="toggleCheckbox(this)" id="1r">
					<span class="slider"></span>
				</label>
				<p class="state"><span id="1_red_state"></span></p>
			</div>
			<div class="card">
				<p class="card-title"> <i class="fas fa-lightbulb"></i> Ind 2 blue</p>
				<label class="switch">
					<input type="checkbox" onchange="toggleCheckbox(this)" id="2b">
					<span class="slider"></span>
				</label>
				<p class="state"><span id="2_blue_state"></span></p>
			</div>
			<div class="card">
				<p class="card-title"> <i class="fas fa-lightbulb"></i> Ind 2 red</p>
				<label class="switch">
					<input type="checkbox" onchange="toggleCheckbox(this)" id="2r">
					<span class="slider"></span>
				</label>
				<p class="state"><span id="2_red_state"></span></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
